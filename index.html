<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Accounts</title>
  </head>
  <body>
    <div class="container">


      <div class="row">
        <h2>Welcome to our cridit union</h2>
      </

        <form id="bank">
          <div class="col-md-6">
            <h2>Register a new account:</h2>



            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>



            <div class="form-group">
              <label for="deposit">Initial Deposit</label>
              <input type="text" class="form-control" id="initial">
            </div>

          </div>   <!-- for the first column -->


          <div class="col-md-6">
              <h2>Deposit or withdraw funds:</h2>
            <div class="form-group">
              <label for="name">Deposit Amount</label>
              <input type="text" class="form-control" id="deposit">
            </div>



            <div class="form-group">
              <label for="deposit">Withdrawal Amount</label>
              <input type="text" class="form-control" id="withdrawal">
            </div>

          </div>  <!-- for the sec column -->
          <button type="submit" class="btn btn-primary">Balance</button>
        </form>
      </div> <!-- for teh row -->

<br>
<br>

      <div id="result">
